    <title>Hotel Paraíso - Sistema de Gestión</title>
    
    <!-- CSS crítico para evitar FOUC -->
    <style>
      /* Loading spinner crítico */
      .pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .pwa-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .pwa-loading .content {
        text-align: center;
      }
      
      .pwa-loading h1 {
        margin: 20px 0 10px;
        font-size: 24px;
        font-weight: 600;
      }
      
      .pwa-loading p {
        margin: 0;
        opacity: 0.8;
        font-size: 14px;
      }
      
      /* Ocultar cuando la app carga */
      .app-loaded .pwa-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Este sistema de gestión hotelera requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
      </div>
    </noscript>
    
    <!-- Loading screen inicial -->
    <div class="pwa-loading" id="pwa-loading">
      <div class="content">
        <div class="spinner"></div>
        <h1>Hotel Paraíso</h1>
        <p>Cargando sistema de gestión...</p>
      </div>
    </div>
    
    <!-- Root de la aplicación React -->
    <div id="root"></div>
    
    <!-- Script para ocultar loading cuando React carga -->
    <script>
      // Ocultar loading screen cuando React monte
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 500);
      });
      
      // Detectar si viene de instalación PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Ejecutándose como PWA instalada');
        // Agregar analytics o tracking específico para PWA
      }
      
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registrado con éxito:', registration.scope);
            })
            .catch(function(error) {
              console.log('SW falló al registrar:', error);
            });
        });
      }
      
      // Manejar errores globales para PWA
      window.addEventListener('error', function(e) {
        console.error('Error global capturado:', e.error);
        // Aquí podrías enviar errores a un servicio de logging
      });
      
      // Manejar promesas rechazadas
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Promise rechazada:', e.reason);
        e.preventDefault();
      });
      
      // Prevenir zoom en iOS cuando está instalado como PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      }
    </script>
    
    <!-- 
      Este HTML será reemplazado por React cuando se cargue.
      Los comentarios y scripts anteriores se ejecutan antes de que React tome control.
    -->
  </body>
