    <!-- CSS cr√≠tico para loading -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #pwa-loading .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      #pwa-loading h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      }

      #pwa-loading p {
        margin: 0;
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading after React loads */
      body.app-loaded #pwa-loading {
        opacity: 0;
        pointer-events: none;
      }

      /* Ensure the loading screen is hidden after 10 seconds max */
      #pwa-loading {
        animation: hideAfterDelay 10s forwards;
      }

      @keyframes hideAfterDelay {
        0%, 90% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }

      /* Prevent FOUC */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      body.app-loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Este sistema de gesti√≥n hotelera requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la p√°gina.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="pwa-loading">
      <div class="spinner"></div>
      <h1>Hotel Para√≠so</h1>
      <p>Inicializando aplicaci√≥n...</p>
    </div>

    <!-- Root de la aplicaci√≥n React -->
    <div id="root"></div>

    <!-- Cache Busting y Inicializaci√≥n -->
    <script>
      // Version y cache management
      (function() {
        const version = '%REACT_APP_VERSION%';
        const buildTime = '%REACT_APP_BUILD_TIME%';
        
        const storedVersion = localStorage.getItem('hotel_app_version');
        const storedBuildTime = localStorage.getItem('hotel_build_time');
        
        if (storedVersion && storedVersion !== version) {
          console.log('üîÑ Nueva versi√≥n detectada, limpiando cache...');
          
          // Clear application cache but keep critical data
          const keysToKeep = ['hotel_selected_branch'];
          Object.keys(localStorage).forEach(key => {
            if (!keysToKeep.includes(key) && key.startsWith('hotel_')) {
              localStorage.removeItem(key);
            }
          });
          sessionStorage.clear();
          
          console.log('‚úÖ Cache limpiado para nueva versi√≥n:', version);
        }
        
        localStorage.setItem('hotel_app_version', version);
        localStorage.setItem('hotel_build_time', buildTime);
      })();
      
      // Hide loading screen when React is ready
      function hideLoadingScreen() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          console.log('‚úÖ App loaded, hiding loading screen');
        }, 1000);
      }

      // Multiple triggers to ensure loading screen hides
      window.addEventListener('load', hideLoadingScreen);
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideLoadingScreen, 2000);
      });

      // Fallback to hide loading screen after 8 seconds
      setTimeout(function() {
        if (!document.body.classList.contains('app-loaded')) {
          console.log('‚ö†Ô∏è Fallback: hiding loading screen after timeout');
          document.body.classList.add('app-loaded');
        }
      }, 8000);
      
      // PWA Detection
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('üì± Ejecut√°ndose como PWA instalada');
        document.documentElement.classList.add('pwa-mode');
      }
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
            })
            .catch(function(error) {
              console.log('‚ö†Ô∏è Service Worker fall√≥:', error);
            });
        });
      }
      
      // Global Error Handling
      window.addEventListener('error', function(e) {
        console.error('‚ùå Error global:', e.error);
        // Ensure loading screen is hidden even if there's an error
        document.body.classList.add('app-loaded');
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('‚ùå Promise rechazada:', e.reason);
        e.preventDefault();
      });
      
      // iOS PWA Touch Handling
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // Prevent zoom on iOS when installed as PWA
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
      }
    </script>
  </body>
