<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- App Version for Cache Busting -->
    <meta name="app-version" content="%REACT_APP_VERSION%">
    <meta name="build-time" content="%REACT_APP_BUILD_TIME%">
    
    <meta name="description" content="Sistema de Gestión Hotelera - Hotel Paraíso" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Hotel Paraíso - Sistema de Gestión</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="/static/js/main.js" as="script">
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading Screen -->
    <div id="pwa-loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h1 style="
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: 600;
      ">Hotel Paraíso</h1>
      <p style="
        color: rgba(255,255,255,0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        font-size: 14px;
      ">Inicializando aplicación...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body.app-loaded #pwa-loading {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Hide loading after React loads */
      body.app-loaded #pwa-loading {
        transition: opacity 0.5s ease-out;
        opacity: 0;
      }
      
      /* Ensure the loading screen is hidden after 10 seconds max */
      body #pwa-loading {
        animation: hideAfterDelay 10s forwards;
      }
      
      @keyframes hideAfterDelay {
        0%, 90% { opacity: 1; }
        100% { opacity: 0; pointer-events: none; }
      }
    </style>
    
    <div id="root"></div>
    
    <!-- Cache Busting Script -->
    <script>
      // Check for app updates
      (function() {
        const version = '%REACT_APP_VERSION%';
        const buildTime = '%REACT_APP_BUILD_TIME%';
        
        const storedVersion = localStorage.getItem('hotel_app_version');
        const storedBuildTime = localStorage.getItem('hotel_build_time');
        
        if (storedVersion && storedVersion !== version) {
          console.log('New version detected, clearing cache...');
          // Clear application cache but keep critical data
          const keysToKeep = ['hotel_selected_branch'];
          Object.keys(localStorage).forEach(key => {
            if (!keysToKeep.includes(key) && key.startsWith('hotel_')) {
              localStorage.removeItem(key);
            }
          });
          sessionStorage.clear();
        }
        
        localStorage.setItem('hotel_app_version', version);
        localStorage.setItem('hotel_build_time', buildTime);
      })();
      
      // Hide loading screen when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
